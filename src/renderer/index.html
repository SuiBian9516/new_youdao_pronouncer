<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YoudaoPronouncer</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' data:; connect-src 'self' https://v2.jinrishici.com;"
    />
    <style>
      /* 全局隐藏系统默认滚动条 */
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* 设置所有元素的自定义滚动条样式 */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) rgba(0, 0, 0, 0.05);
      }

      /* WebKit浏览器的滚动条样式 (Chrome, Safari) */
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: transparent;
      }

      *::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }

      *::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      /* 确保根元素填满整个视口 */
      #root {
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
